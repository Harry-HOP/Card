<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>ATM CARD</title>
</head>
<body>

    <div class="atm">
        <div class="first">
            <img src="material/logo.png" alt="" id="logo">
            <label id="master" for="">Master Card</label>
            <img src="material/chip.png" alt="" id="chip">
        </div>
        <div class="second">
            <label for="" id="cname">Card Number</label>
            <label for="" id="num">0000 0000 0000 0000</label>
        </div>
        <div class="third">
            <label for="" id="name">SHRIOM PODDAR </label>
            <div class="vdt">
                <label for="" id="thu">Valid Thru</label>
                <label for="" id="date">05/28</label>
            </div>
        </div>
    </div>
    
</body>
</html>
